{% extends "admin/base.html" %}
{% block page %}
<div class="container">
    <h2>Əməkdaşı yenilə</h2>
    <form action="/admin/partners/update/{{partner.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="name" class="form-control" value="{{partner.name}}" placeholder="Adı">
        </div>
        <div class="form-group my-2">
            <input type="file" name="img" class="form-control" value="{{partner.img}}" placeholder="Şəkil">
        </div>
        <input type="submit" value="Yenilə">
      </form>
</div>
{% endblock %}
