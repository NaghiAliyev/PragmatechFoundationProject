{% extends "admin/base.html" %}
{% block page %}
<div class="container">
    <h2>Prinsipi yenilə</h2>
    <form action="/admin/mpprinciples/update/{{mpPrinciple.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="name" class="form-control" value="{{mpPrinciple.title}}" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="text" name="desc" class="form-control" value="{{mpPrinciple.desc}}" placeholder="Qısa açıqlama">
        </div>
        <div class="form-group my-2">
            <input type="file" name="img" class="form-control" value="{{mpPrinciple.img}}" placeholder="Şəkil">
        </div>
        <input type="submit" value="Yenilə">
      </form>
</div>
{% endblock %}
