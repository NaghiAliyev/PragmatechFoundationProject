{% extends "admin/base.html" %}
{% block title %}
Məhsullarımız
{% endblock %}
{% block page %}
<div class="container">
    <a href="/admin/products/add"><button class="btn btn-primary">Məhsul əlavə et</button></a>
    <h2>Məhsullarımız</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Sıra</th>
            <th scope="col">Başlıq</th>
            <th scope="col">Açıqlama</th>
            <th scope="col">Şəkli</th>
            <th scope="col">Əməliyyat</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
        <tr>
            <th>{{product.id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.img}}</td>
            <td>
                <a href="/admin/products/delete/{{product.id}}"><i class="bi bi-trash"></i></a>
                <a href="/admin/products/update/{{product.id}}"><i class="bi bi-pencil-square"></i></i></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
