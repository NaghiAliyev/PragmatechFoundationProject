{% extends "admin/base.html" %}
{% block page %}
<div class="container">
    <h2>Slayd Əlavə Et</h2>
    <form action="/admin/header_slider/add" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="title" class="form-control" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="text" name="description" class="form-control" placeholder="Qısa açıqlama">
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" placeholder="Şəkil">
        </div>
        <input type="submit" value="Əlavə et">
      </form>
</div>
{% endblock %}
