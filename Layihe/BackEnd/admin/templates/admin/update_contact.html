{% extends "admin/base.html" %}
{% block page %}
<div class="container">
    <h2>Əməkdaş əlavə et</h2>
    <form action="/admin/contact/update/{{data.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="telephone" class="form-control" value="{{data.telephone}}" placeholder="Telefon nömrəsi">
        </div>
        <div class="form-group my-2">
            <input type="email" name="e_mail" class="form-control" value="{{data.e_mail}}" placeholder="E-mail adresi">
        </div>
        <div class="form-group my-2">
            <input type="text" name="working_time" class="form-control" value="{{data.working_time}}" placeholder="iş vaxtları">
        </div>
        <div class="form-group my-2">
            <input type="text" name="location" class="form-control" value="{{data.location}}" placeholder="Yerləşdiyi məkan">
        </div>
        <div class="form-group my-2">
            <input type="text" name="gm_location" class="form-control" value="{{data.gm_location}}" placeholder="Google Maps-dan alınmış məlumat">
        </div>
        <input type="submit" value="Əlavə et">
      </form>
</div>
{% endblock %}
