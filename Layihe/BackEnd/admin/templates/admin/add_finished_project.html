{% extends "admin/base.html" %}
{% block page %}
<div class="container">
    <h2>Bitmiş Layihə Əlavə Et</h2>
    <form action="/admin/projects/finished_projects/add" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="title" class="form-control" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="date" name="start_time" class="form-control" placeholder="Başlama Vaxtı">
        </div>
        <div class="form-group my-2">
            <input type="date" name="finish_time" class="form-control" placeholder="Başlama Vaxtı">
        </div>
        <div class="form-group my-2">
            <input type="text" name="area" class="form-control" placeholder="Sahəsi">
        </div>
        <div class="form-group my-2">
            <input type="text" name="cost" class="form-control" placeholder="Dəyəri">
        </div>
        <div class="form-group my-2">
            <input type="text" name="location" class="form-control" placeholder="Yerləşdiyi Məkan">
        </div>
        <div class="form-group my-2">
            <input type="text" name="description" class="form-control" placeholder="Qısa açıqlama">
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" placeholder="Şəkil">
        </div>
        <div class="form-group my-2">
            <input type="submit" value="Əlavə et">
        </div>
    </form>
</div>
{% endblock %}
