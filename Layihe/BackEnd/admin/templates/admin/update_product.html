{% extends "admin/base.html" %}
{% block dt1 %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}
{% block page %}
<div class="container">
    <h2>Xidmət məlumatlarını yenilə</h2>
    <form action="/admin/products/update/{{product.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="title" class="form-control" value="{{product.title}}" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <textarea  class="form-control" name="description" id="summernote" cols="30" rows="10" placeholder="Qısa açıqlama">
                {{product.description}}
            </textarea>
        </div>
        <div class="form-group my-2">
            <input type="file" name="image" class="form-control" value="{{product.image}}" placeholder="Şəkil">
        </div>
        <input type="submit" value="Yenilə">
      </form>
</div>
<script>
    $(document).ready(function() {
  $('#summernote').summernote();
});
</script>
{% endblock %}
