{% extends "admin/base.html" %}
{% block dt1 %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}
{% block page %}
<div class="container">
    <h2>Bitmiş proyektin məlumatlarını yenilə</h2>
    <form action="/admin/projects/finished_projects/update/{{project.id}}" method="POST" enctype="multipart/form-data">
        <div class="form-group my-2">
            <input type="text" name="title" class="form-control" value="{{project.title}}" placeholder="Başlıq">
        </div>
        <div class="form-group my-2">
            <input type="date" name="start_time" class="form-control" value="{{project.start_time}}"  placeholder="Başlama Vaxtı">
        </div>
        <div class="form-group my-2">
            <input type="date" name="finish_time" class="form-control" value="{{project.finish_time}}"  placeholder="Bitiş Vaxtı">
        </div>
        <div class="form-group my-2">
            <input type="text" name="area" class="form-control" value="{{project.area}}" placeholder="Sahəsi">
        </div>
        <div class="form-group my-2">
            <input type="text" name="cost" class="form-control" value="{{project.cost}}" placeholder="Dəyəri">
        </div>        
        <div class="form-group my-2">
            <input type="text" name="location" class="form-control"  value="{{project.location}}" placeholder="Yerləşdiyi Məkan">
        </div>
        <div class="form-group my-2">
            <textarea name="description" id="summernote" cols="30" rows="10" placeholder="Qısa açıqlama">{{project.description}}</textarea>
        </div>
        <div class="form-group my-2">
            <input type="file" name="images[]"  multiple="true" autocomplete="off"  class="form-control" placeholder="Şəkil">
        </div>
        <input type="submit" value="Yenilə">
      </form>
</div>
<script>
    $(document).ready(function() {
  $('#summernote').summernote();
});
</script>
{% endblock %}
