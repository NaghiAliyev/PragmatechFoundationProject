{% extends "admin/base.html" %}
{% block title %}
Xidmətlərimiz
{% endblock %}
{% block page %}
<div class="container">
    <a href="/admin/services/add"><button class="btn btn-primary">Xidmət əlavə et</button></a>
    <h2>Xidmətlərimiz</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Sıra</th>
            <th scope="col">Başlıq</th>
            <th scope="col">Açıqlama</th>
            <th scope="col">Şəkli</th>
            <th scope="col">Əməliyyat</th>
        </tr>
        </thead>
        <tbody>
        {% for service in services %}
        <tr>
            <th>{{service.id}}</th>
            <td>{{service.title}}</td>
            <td>{{service.description}}</td>
            <td>{{service.img}}</td>
            <td>
                <a href="/admin/services/delete/{{service.id}}"><i class="bi bi-trash"></i></a>
                <a href="/admin/services/update/{{service.id}}"><i class="bi bi-pencil-square"></i></i></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
