<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Əsas Səhifə</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new">Yeni istifadəçi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">İstifadəçilər</a>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container">
          <div class="row">
              <div class="col-8 offset-2" >
                <h3 class="my-3">Yeni istifadəçinin əlavə olunması üçün formu doldurun</h3>
                  <form action="\update\{{user.id}}" method="POST">
                      <div class="form-group my-2">
                          <input type="text" class="form-control" name="user_name" value="{{user.name}}">
                      </div>
                      <div class="form-group my-2">
                        <input type="text" class="form-control" name="user_surname" value="{{user.surname}}">
                    </div>
                    <div class="form-group my-2">
                        <input type="text" class="form-control" name="user_email" value="{{user.email}}">
                    </div>
                    <div class="form-group my-2">
                        <textarea name="user_details" class="form-control" id="" cols="30" rows="10">
                            {{user.details}}
                        </textarea>
                    </div>
                    <div class="form-group my-2">
                      <input type="submit" class="btn btn-success" value="Yenilə">
                    </div>
                  </form>
              </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  </body>
</html>
