<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="#" name="taskForm">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 mt-4 mb-2">
                    <input type="url" class="form-control" id="url" placeholder="şəklin url-ni daxil edin">
                </div>
                <div class="col-8 offset-2 my-2">
                    <input type="url" class="form-control" id="pos" placeholder="mətnin yerləşəcəyi hissəni seçin, seçmək üçün top və ya bottom açar sözlərini yazın">
                </div>
                <div class="col-2 offset-9 my-2">
                    <button class="btn btn-outline-dark d-flex justify-content-end" onclick="addData(event)">Düzəlt</button>
                </div>
                <div class="col-8 offset-2 my-2">
                    <div class="meme-content">

                    </div>
                </div>
                
            </div>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src='js/jquery-3.5.1.js'></script>
    <script src="js/app.js"></script>

</body>

</html>
